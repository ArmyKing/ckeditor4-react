<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 4 – React Component – development sample</title>
	<style>

			max-width: 800px;

		}
		nav a {
			display: inline-block;
			padding: 5px;
			border: 1px #000 solid;
			margin-bottom: 1.5em;
